<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <form id="mortgageForm">
        <label for="principal">Loan Amount (Principal):</label>
        <input type="number" id="principal" required>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" step="0.01" id="interestRate" required>

        <label for="years">Loan Term (Years):</label>
        <input type="number" id="years" required>

        <button type="submit">Calculate Monthly Payment</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('mortgageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the form values
            var principal = parseFloat(document.getElementById('principal').value);
            var annualInterestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            var years = parseFloat(document.getElementById('years').value);

            // Calculate the monthly interest rate
            var monthlyInterestRate = annualInterestRate / 12;

            // Calculate the number of payments
            var numberOfPayments = years * 12;

            // Calculate the monthly payment using the mortgage formula
            var monthlyPayment = (principal * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            // Display the result
            document.getElementById('result').innerHTML = 'Monthly Payment: $' + monthlyPayment.toFixed(2);
        });
    </script>
</body>
</html>
